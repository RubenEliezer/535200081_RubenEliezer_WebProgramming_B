<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS CreateElement Demo</title>
</head>
<body>
    
    <script>
        let div = document.createElement('div');
        // 4.1.1. create element
        div.innerHTML = '<p>Contoh CreateElement</p>';

        // 4.1.2. menambahkan id
        div.id = 'content';

        // 4.1.3. menambahkan class
        div.className = 'classcontent';

        // 4.1.4. menambahkan text
        let text = document.createTextNode("CreateELement menggunakan TextNode")
        div.appendChild(text);

        document.body.appendChild(div);
    </script>
</body>
</html>
